<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PhishGuard Warning</title>
    <style>
      body {
        margin: 0; padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #111827; color: #fff;
        display: grid; place-items: center; min-height: 100vh;
      }
      .card {
        width: min(720px, 92vw);
        background: #1f2937;
        border-radius: 16px;
        padding: 22px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      }
      h1 { margin: 0 0 10px 0; font-size: 22px; }
      .url { color: #93c5fd; word-break: break-all; margin-bottom: 12px; }
      .reason { color: #e5e7eb; font-size: 14px; margin-bottom: 16px; }
      .actions { display: flex; gap: 10px; }
      .btn {
        padding: 10px 14px; border-radius: 10px; border: none; cursor: pointer;
      }
      .btn-back { background: #dc2626; color: white; }
      .btn-open { background: #111827; color: white; border: 1px solid #374151; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>PhishGuard Warning</h1>
      <div class="url" id="url"></div>
      <div class="reason" id="reason"></div>
      <div class="actions">
        <button class="btn btn-back" id="back">Go Back</button>
        <button class="btn btn-open" id="open">Open Anyway</button>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(location.search);
      const url = params.get('url') || '';
      const reason = params.get('reason') || 'This link appears risky.';
      document.getElementById('url').textContent = url;
      document.getElementById('reason').textContent = 'Reason: ' + reason;

      document.getElementById('back').addEventListener('click', () => history.back());
      document.getElementById('open').addEventListener('click', () => {
        if (url) window.location.href = url;
      });
    </script>
  </body>
</html>
